<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyUI/css/demo.css">
    <script src="js/jquery-1.8.3.js"></script>
    <!--jquery.easyui.min.js包含了easyUI中的所有插件-->
    <script src="js/jquery.easyui.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $("#dg").datagrid({
                toolbar:'#ToolBar',
                title:'街道信息',
                url:'getStreet',
                pagination: true,
                pageList: [4, 6, 7, 10, 12],/*//设置分页大小*/
                pageSize: 3,
                columns: [[
                    {field: 'ck', checkbox: true, width: 100, align: 'left'},
                    {field: 'id', title: '编号', width: 100},
                    {field: 'name', title: '街道名称', width: 100},
                    {field: 'district',title:'所在区域名称',
                        formatter: function(value,row,index){
                           return row.district.name;
                        }
                    },
                    {field:'delete',title:'删除',width:100,
                    formatter:function (value,row,index) {
                        return '<a href="javascript:deleteStreet('+row.id+')">删除</a>';
                    }}
                    ]]
            });
        });

    </script>
</head>
<body>
<table id="dg"></table>
<div id="ToolBar">  <!--定义工具栏  设置id-->
    <div style="height: 40px;">
        <a href="javascript:Add()" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:ModifyBySelect()" class="easyui-linkbutton"
           iconCls="icon-edit" plain="true">修改</a>
        <a href="javascript:DeleteSingle()" class="easyui-linkbutton"
           iconCls="icon-remove" plain="true">单条删除</a>
        <a href="javascript:DeleteBySelects()" class="easyui-linkbutton"
           iconCls="icon-remove" plain="true">批量删除</a>

    </div>
</div>
</body>
</html>
